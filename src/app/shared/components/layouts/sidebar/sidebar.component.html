<aside>
  <div>
    <app-logo type="gray"></app-logo>

    <ul class="mt-5">
      <li *ngFor="let item of menuItems">
        <a data-test="menu">
          <mat-icon>{{ item.icon }}</mat-icon>
          <span>{{ item.showName }}</span>
        </a>
      </li>
    </ul>
  </div>

  <div data-test="exit-button">
    <button mat-button (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Sair</span>
    </button>
  </div>
</aside>
