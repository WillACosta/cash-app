<aside>
  <div>
    <app-logo type="gray"></app-logo>

    <ul class="mt-5">
      <li *ngFor="let item of menuItems">
        <a
          routerLink="{{ item.routeName }}"
          routerLinkActive="active"
          attr.data-cy="button-{{ item.routeName }}"
        >
          <mat-icon class="material-icons-outlined">{{ item.icon }}</mat-icon>
          <span>{{ item.showName }}</span>
        </a>
      </li>
    </ul>
  </div>

  <button mat-button (click)="logout()" data-cy="logout-button">
    <mat-icon>logout</mat-icon>
    <span>Sair</span>
  </button>
</aside>
